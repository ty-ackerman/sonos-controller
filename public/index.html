<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sonos Controller</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        --bg-primary: #ffffff;
        --bg-secondary: #f8f9fa;
        --bg-tertiary: #f1f3f5;
        --text-primary: #1a1a1a;
        --text-secondary: #6b7280;
        --text-tertiary: #9ca3af;
        --border-color: #e5e7eb;
        --accent: #000000;
        --accent-hover: #1a1a1a;
        --success: #10b981;
        --error: #ef4444;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-primary: #0a0a0a;
          --bg-secondary: #141414;
          --bg-tertiary: #1a1a1a;
          --text-primary: #fafafa;
          --text-secondary: #a1a1aa;
          --text-tertiary: #71717a;
          --border-color: #27272a;
          --accent: #ffffff;
          --accent-hover: #f4f4f5;
        }
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--bg-secondary);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        align-items: stretch;
        justify-content: center;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .container {
        width: min(480px, 100vw);
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .app-tabs {
        display: flex;
        gap: 4px;
        background: var(--bg-tertiary);
        padding: 4px;
        border-radius: 12px;
        margin-bottom: 8px;
      }

      .tab-button {
        flex: 1;
        padding: 10px 16px;
        border-radius: 8px;
        border: none;
        background: transparent;
        color: var(--text-secondary);
        font-weight: 500;
        font-size: 0.9375rem;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .tab-button.active {
        background: var(--bg-primary);
        color: var(--text-primary);
        box-shadow: var(--shadow-sm);
      }

      .tab-button:hover:not(.active) {
        color: var(--text-primary);
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
        text-align: center;
        letter-spacing: -0.02em;
      }

      p.status {
        margin: 0;
        text-align: center;
        font-weight: 500;
        font-size: 0.875rem;
      }

      p.status.connected {
        color: var(--success);
      }

      p.status.disconnected {
        color: var(--error);
      }

      .feedback {
        min-height: 1.25rem;
        text-align: center;
        font-size: 0.875rem;
        color: var(--text-secondary);
      }

      .feedback.error {
        color: var(--error);
      }

      section {
        background: var(--bg-primary);
        border-radius: 16px;
        padding: 20px;
        border: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      label {
        font-size: 0.8125rem;
        font-weight: 500;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 8px;
        display: block;
      }

      select {
        width: 100%;
        padding: 12px 16px;
        border-radius: 10px;
        border: 1px solid var(--border-color);
        background: var(--bg-primary);
        color: var(--text-primary);
        font-size: 0.9375rem;
        font-weight: 500;
        appearance: none;
        cursor: pointer;
        transition: border-color 0.2s ease;
      }

      select:focus {
        outline: none;
        border-color: var(--accent);
      }

      select:hover {
        border-color: var(--text-tertiary);
      }

      button {
        border: none;
        border-radius: 10px;
        padding: 12px 20px;
        font-size: 0.9375rem;
        font-weight: 500;
        background: var(--accent);
        color: var(--bg-primary);
        cursor: pointer;
        transition: all 0.2s ease;
      }

      button:hover:not(:disabled) {
        background: var(--accent-hover);
      }

      button:active:not(:disabled) {
        transform: scale(0.98);
      }

      button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      button.secondary {
        background: var(--bg-tertiary);
        color: var(--text-primary);
      }

      button.secondary:hover:not(:disabled) {
        background: var(--border-color);
      }

      .controls,
      .volume {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .control-buttons {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
      }

      .control-buttons button {
        padding: 14px 12px;
        font-size: 0.875rem;
      }

      .control-buttons button:first-child {
        grid-column: 1 / -1;
        padding: 16px;
        font-size: 0.9375rem;
      }

      .slider-row {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      input[type='range'] {
        width: 100%;
        height: 6px;
        accent-color: var(--accent);
        cursor: pointer;
      }

      .volume-value {
        min-width: 3.5rem;
        text-align: right;
        font-variant-numeric: tabular-nums;
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-secondary);
      }

      .group-chip {
        display: inline-flex;
        align-items: center;
        padding: 10px 16px;
        border-radius: 10px;
        border: 1px solid var(--border-color);
        background: var(--bg-tertiary);
        font-size: 0.875rem;
        font-weight: 500;
        min-width: 140px;
        justify-content: center;
        color: var(--text-primary);
      }

      .settings-row {
        display: grid;
        grid-template-columns: 1fr auto auto;
        gap: 12px;
        align-items: center;
        margin-bottom: 12px;
        background: var(--bg-secondary);
        padding: 16px;
        border-radius: 12px;
        border: 1px solid var(--border-color);
      }

      .favorites {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .vibe-filters {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
        margin-bottom: 4px;
      }

      .vibe-filter-btn {
        padding: 8px 16px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        background: var(--bg-secondary);
        color: var(--text-secondary);
        font-size: 0.8125rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .vibe-filter-btn:hover {
        background: var(--bg-tertiary);
        color: var(--text-primary);
      }

      .vibe-filter-btn.active {
        background: var(--accent);
        color: var(--bg-primary);
        border-color: var(--accent);
      }

      .favorites-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .favorites-status {
        font-size: 0.875rem;
        color: var(--text-secondary);
      }

      .section-title {
        font-size: 0.9375rem;
        font-weight: 600;
        letter-spacing: -0.01em;
        color: var(--text-primary);
      }

      .playlist-card {
        display: flex;
        flex-direction: column;
        gap: 14px;
        padding: 16px;
        border-radius: 12px;
        border: 1px solid var(--border-color);
        background: var(--bg-primary);
        color: inherit;
        text-align: left;
        box-shadow: var(--shadow-sm);
        transition: all 0.2s ease;
        cursor: pointer;
      }

      .playlist-card:hover:not(:disabled) {
        box-shadow: var(--shadow-md);
        border-color: var(--text-tertiary);
      }

      .playlist-card-content {
        display: flex;
        align-items: center;
        gap: 14px;
      }

      .playlist-card:not(:disabled):active {
        transform: scale(0.99);
      }

      .playlist-card.disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .playlist-card.loading {
        cursor: progress;
      }

      .playlist-card.active {
        border-color: var(--accent);
        box-shadow: var(--shadow-md);
      }

      .playlist-art-wrapper {
        width: 60px;
        height: 60px;
        border-radius: 10px;
        overflow: hidden;
        flex-shrink: 0;
        background: var(--bg-tertiary);
        display: grid;
        place-items: center;
        box-shadow: var(--shadow-sm);
      }

      .playlist-art {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .playlist-meta {
        display: flex;
        flex-direction: column;
        gap: 6px;
        align-items: flex-start;
        flex: 1;
        min-width: 0;
      }

      .playlist-placeholder {
        font-size: 1.5rem;
        color: var(--text-tertiary);
      }

      .playlist-brand {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--text-tertiary);
        font-weight: 500;
      }

      .playlist-brand svg {
        width: 14px;
        height: 14px;
        fill: currentColor;
      }

      .playlist-name {
        font-size: 0.9375rem;
        font-weight: 500;
        color: var(--text-primary);
        line-height: 1.4;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .playlist-status {
        font-size: 0.8125rem;
        color: var(--text-secondary);
      }

      .playlist-vibe-selector {
        display: flex;
        align-items: center;
        gap: 10px;
        padding-top: 12px;
        border-top: 1px solid var(--border-color);
      }

      .playlist-vibe-selector label {
        font-size: 0.8125rem;
        font-weight: 500;
        color: var(--text-secondary);
        white-space: nowrap;
      }

      .playlist-vibe-selector select {
        flex: 1;
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        background: var(--bg-secondary);
        color: var(--text-primary);
        font-size: 0.8125rem;
        font-weight: 500;
        appearance: none;
        cursor: pointer;
        transition: border-color 0.2s ease;
      }

      .playlist-vibe-selector select:focus {
        outline: none;
        border-color: var(--accent);
      }

      .playlist-vibe-selector select:hover {
        border-color: var(--text-tertiary);
      }

      .settings-actions {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-top: 8px;
        flex-wrap: wrap;
      }

      .settings-status {
        min-height: 1.2rem;
        font-size: 0.875rem;
        color: var(--text-secondary);
      }

      .rooms {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .room-card {
        display: flex;
        flex-direction: column;
        gap: 14px;
        padding: 16px;
        border-radius: 12px;
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .room-card:hover {
        border-color: var(--text-tertiary);
        box-shadow: var(--shadow-sm);
      }

      .room-card.active {
        border-color: var(--accent);
        box-shadow: var(--shadow-md);
      }

      .room-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .room-name {
        font-weight: 500;
        font-size: 0.9375rem;
        color: var(--text-primary);
      }

      .room-group-label {
        font-size: 0.8125rem;
        color: var(--text-secondary);
        font-weight: 400;
      }

      .room-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .room-actions button {
        font-size: 0.8125rem;
        padding: 8px 14px;
        border-radius: 8px;
        background: var(--bg-tertiary);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
      }

      .room-actions button:hover:not(:disabled) {
        background: var(--border-color);
      }

      .volume-row {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .volume-row span {
        font-size: 0.875rem;
        min-width: 56px;
        font-weight: 500;
        color: var(--text-secondary);
      }

      .hidden {
        display: none !important;
      }

      #auth-bar {
        display: flex;
        gap: 8px;
        margin-bottom: 8px;
      }

      #auth-bar button {
        flex: 1;
      }

      .select-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .currently-playing {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--bg-primary);
        border-top: 1px solid var(--border-color);
        padding: 12px 16px;
        display: none;
        z-index: 100;
        box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .currently-playing.visible {
        display: block;
      }

      .currently-playing-content {
        max-width: 480px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .currently-playing-art {
        width: 56px;
        height: 56px;
        border-radius: 8px;
        overflow: hidden;
        flex-shrink: 0;
        background: var(--bg-tertiary);
        display: grid;
        place-items: center;
      }

      .currently-playing-art img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .currently-playing-art-placeholder {
        font-size: 1.25rem;
        color: var(--text-tertiary);
      }

      .currently-playing-info {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .currently-playing-location {
        font-size: 0.75rem;
        color: var(--text-secondary);
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .currently-playing-title {
        font-size: 0.9375rem;
        font-weight: 600;
        color: var(--text-primary);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .currently-playing-artist {
        font-size: 0.8125rem;
        color: var(--text-secondary);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .currently-playing-controls {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-shrink: 0;
      }

      .currently-playing-group-indicator {
        width: 32px;
        height: 32px;
        border-radius: 6px;
        background: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        display: grid;
        place-items: center;
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--text-primary);
        position: relative;
      }

      .currently-playing-group-count {
        position: absolute;
        top: -4px;
        right: -4px;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: var(--accent);
        color: var(--bg-primary);
        font-size: 0.625rem;
        font-weight: 600;
        display: grid;
        place-items: center;
      }

      .currently-playing-play-btn {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: var(--accent);
        border: none;
        color: var(--bg-primary);
        display: grid;
        place-items: center;
        cursor: pointer;
        transition: all 0.2s ease;
        flex-shrink: 0;
      }

      .currently-playing-play-btn:hover {
        background: var(--accent-hover);
        transform: scale(1.05);
      }

      .currently-playing-play-btn:active {
        transform: scale(0.95);
      }

      .currently-playing-play-btn svg {
        width: 20px;
        height: 20px;
        fill: currentColor;
      }

      .currently-playing-volume {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 8px;
        padding-top: 8px;
        border-top: 1px solid var(--border-color);
      }

      .currently-playing-volume-icon {
        width: 16px;
        height: 16px;
        color: var(--text-secondary);
        flex-shrink: 0;
      }

      .currently-playing-volume-slider {
        flex: 1;
        height: 4px;
        accent-color: var(--accent);
        cursor: pointer;
      }

      .currently-playing-volume-value {
        min-width: 2rem;
        text-align: right;
        font-size: 0.75rem;
        font-weight: 500;
        color: var(--text-secondary);
        font-variant-numeric: tabular-nums;
      }

      body {
        padding-bottom: 0;
      }

      body.has-playing {
        padding-bottom: 100px;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Sonos Controller</h1>
      <p id="status" class="status disconnected">Checking connectionâ€¦</p>
      <div id="feedback" class="feedback"></div>

      <div id="auth-bar" style="margin-bottom: 12px">
        <button id="signin-btn" onclick="login()">Sign in with Sonos</button>
        <button id="signout-btn" class="hidden" onclick="signout()">Sign out</button>
      </div>

      <div id="app-panels" class="hidden">
        <nav class="app-tabs">
          <button id="tab-control" class="tab-button active" type="button">Control</button>
          <button id="tab-settings" class="tab-button" type="button">Settings</button>
        </nav>

        <section id="panel-control">
          <div class="select-group">
            <label for="households">Household</label>
            <select id="households"></select>
          </div>
          <div class="select-group">
            <label>Group</label>
            <span id="group-chip" class="group-chip">No group selected</span>
          </div>

          <div class="controls">
            <span>Playback</span>
            <div class="control-buttons">
              <button data-action="playpause">Play / Pause</button>
              <button data-action="previous" class="secondary">Previous</button>
              <button data-action="next" class="secondary">Next</button>
            </div>
          </div>

          <div class="volume">
            <span>Volume</span>
            <div class="slider-row">
              <input id="volume-slider" type="range" min="0" max="100" step="1" value="35" />
              <span id="volume-value" class="volume-value">35%</span>
            </div>
          </div>

          <div class="favorites">
            <span class="section-title">Favorites</span>
            <div id="vibe-filters" class="vibe-filters"></div>
            <p id="favorites-status" class="favorites-status">Sign in to load favorites.</p>
            <div id="favorites-grid" class="favorites-grid"></div>
          </div>

          <div class="rooms">
            <span class="section-title">Rooms</span>
            <div id="rooms"></div>
          </div>
        </section>

        <section id="panel-settings" class="hidden">
          <h3 class="section-title">Default Volumes (on play)</h3>
          <p id="settings-help" class="favorites-status">
            Set a default launch volume for each speaker. Leave blank to keep its current level.
          </p>
          <div id="settings-players"></div>
          <div class="settings-actions">
            <button id="settings-save" type="button">Save Defaults</button>
            <span id="settings-status" class="settings-status"></span>
          </div>
        </section>
      </div>

      <div id="currently-playing" class="currently-playing">
        <div class="currently-playing-content">
          <div class="currently-playing-art" id="currently-playing-art">
            <span class="currently-playing-art-placeholder">â™ª</span>
          </div>
          <div class="currently-playing-info">
            <div class="currently-playing-location" id="currently-playing-location">
              <span>No group selected</span>
            </div>
            <div class="currently-playing-title" id="currently-playing-title">
              Nothing playing
            </div>
            <div class="currently-playing-artist" id="currently-playing-artist">
              <span></span>
            </div>
          </div>
          <div class="currently-playing-controls">
            <div class="currently-playing-group-indicator" id="currently-playing-group-indicator" style="display: none;">
              <span>ðŸ”Š</span>
              <span class="currently-playing-group-count" id="currently-playing-group-count" style="display: none;">1</span>
            </div>
            <button class="currently-playing-play-btn" id="currently-playing-play-btn" type="button">
              <svg viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z" />
              </svg>
            </button>
          </div>
        </div>
        <div class="currently-playing-volume" id="currently-playing-volume" style="display: none;">
          <svg class="currently-playing-volume-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 5L6 9H2v6h4l5 4V5z" />
          </svg>
          <input type="range" class="currently-playing-volume-slider" id="currently-playing-volume-slider" min="0" max="100" value="0" />
          <span class="currently-playing-volume-value" id="currently-playing-volume-value">0</span>
        </div>
      </div>
    </main>

    <script>
      const SELECT_GROUP_MESSAGE = 'Select a group to play';
      const READY_MESSAGE = 'Ready to play';
      const FAVORITE_SUCCESS_MESSAGE = 'Loaded â€¢ Shuffle / Repeat / Crossfade ON';
      const FAVORITE_ERROR_MESSAGE = 'Favorite failed to start';
      const LOADING_MESSAGE = 'Loadingâ€¦';
      const FAVORITE_SUCCESS_TOAST = 'Favorite loaded with shuffle, repeat, crossfade.';

      const statusLabel = document.getElementById('status');
      const feedbackLabel = document.getElementById('feedback');
      const signinButton = document.getElementById('signin-btn');
      const signoutButton = document.getElementById('signout-btn');
      const panelsContainer = document.getElementById('app-panels');
      const panelControl = document.getElementById('panel-control');
      const panelSettings = document.getElementById('panel-settings');
      const tabControlButton = document.getElementById('tab-control');
      const tabSettingsButton = document.getElementById('tab-settings');
      const householdSelect = document.getElementById('households');
      const activeGroupChip = document.getElementById('group-chip');
      const volumeSlider = document.getElementById('volume-slider');

          return;
        }

        if (settingsHelpLabel) {
          settingsHelpLabel.textContent =
            'Set a default launch volume for each speaker. Leave blank to keep its current level.';
        }

        try {
          const [snapshot, defaults] = await Promise.all([
            fetchGroupsPlayers(householdId),
            fetch('/api/settings/volumes').then((response) => {
              if (!response.ok) {
                throw new Error('Failed to load saved volumes');
              }

            settingsSaveButton.disabled = true;

            settingsSaveButton.onclick = null;
            return;

          players.forEach((player) => {
            const row = document.createElement('div');
            row.className = 'settings-row';
            row.dataset.playerId = player.id;

            const nameLabel = document.createElement('strong');
            nameLabel.textContent = player.name || player.id || 'Speaker';

            const rangeInput = document.createElement('input');
            rangeInput.type = 'range';
            rangeInput.min = '0';
            rangeInput.max = '100';

            const numberInput = document.createElement('input');
            numberInput.type = 'number';
            numberInput.min = '0';
            numberInput.max = '100';
            numberInput.placeholder = 'â€”';

            const defaultValue =
              defaults && typeof defaults[player.id] === 'number'
                ? Math.max(0, Math.min(100, Number(defaults[player.id])))
                : null;

            if (defaultValue === null || Number.isNaN(defaultValue)) {
              rangeInput.value = '50';
              numberInput.value = '';
            } else {
              rangeInput.value = String(defaultValue);
              numberInput.value = String(defaultValue);
            }

            rangeInput.addEventListener('input', (event) => {
              numberInput.value = event.target.value;
            });

            numberInput.addEventListener('input', (event) => {
              const raw = event.target.value.trim();
              if (raw === '') {
                return;
              }

              let numeric = Number(raw);
              if (Number.isNaN(numeric)) {
                numeric = '';
              } else {
                numeric = Math.max(0, Math.min(100, numeric));
              }

              if (numeric === '') {
                event.target.value = '';
              } else {
                event.target.value = String(numeric);
                rangeInput.value = String(numeric);
              }
            });

            row.appendChild(nameLabel);
            row.appendChild(rangeInput);
            row.appendChild(numberInput);
            settingsPlayersWrap.appendChild(row);
          });

          settingsSaveButton.onclick = async () => {

                }

              const response = await fetch('/api/settings/volumes', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
              });

              if (!response.ok) {
                throw new Error(await response.text());
              }

              settingsStatusLabel.textContent = 'Saved defaults.';
            } catch (error) {
              console.error('Failed to save volume defaults:', error);
              settingsStatusLabel.textContent = 'Failed to save defaults.';
            } finally {
              settingsSaveButton.disabled = false;
            }
          };

          settingsPlayersWrap.innerHTML = '';
          settingsStatusLabel.textContent = 'Failed to load speaker data.';
          settingsSaveButton.disabled = true;

      async function playFavorite(entry) {
        const groupId = getSelectedGroupId();
        if (!groupId) {
          showFeedback('Choose a group before starting the favorite.', true);
          return;
        }

        setFavoriteLoading(entry, true);

        const commandPromise = sendCommand(
          `/api/groups/${encodeURIComponent(groupId)}/favorites/play`,
          {
            householdId: currentHouseholdId || null,
            favoriteId: entry.favorite.id,
            shuffle: true,
            repeat: true,
            crossfade: true
          },
          FAVORITE_SUCCESS_TOAST
        );

        const [success] = await Promise.all([commandPromise, delay(2000)]);
        setFavoriteLoading(entry, false);

        if (success) {
          if (currentHouseholdId) {
            await loadPlayers(currentHouseholdId);
          }
          markActiveFavorite(entry.favorite.id);
          setTimeout(() => updateCurrentlyPlaying(), 1000);
        } else {
          updateFavoriteStatus(entry, FAVORITE_ERROR_MESSAGE);
        }

        evaluateFavoritesAvailability();
      }

      function setFavoriteLoading(entry, isLoading) {
        entry.loading = isLoading;
        entry.button.disabled = true;
        if (isLoading) {
          entry.button.classList.add('loading');
          updateFavoriteStatus(entry, LOADING_MESSAGE);
        } else {
          entry.button.classList.remove('loading');
        }
      }

      function updateFavoriteStatus(entry, message) {
        entry.statusMessage = message;
        entry.statusEl.textContent = message;
      }

      function evaluateFavoritesAvailability() {
        const hasGroup = Boolean(getSelectedGroupId());
        const enabled = isSonosConnected && hasGroup;

        favoritesRegistry.forEach((entry) => {
          if (entry.loading) {
            return;
          }

          entry.button.disabled = !enabled;
          entry.button.classList.toggle('disabled', !enabled);

          if (!enabled) {
            entry.button.classList.remove('active');
            updateFavoriteStatus(entry, SELECT_GROUP_MESSAGE);
          } else if (
            entry.statusMessage === SELECT_GROUP_MESSAGE ||
            entry.statusMessage === READY_MESSAGE ||
            entry.statusMessage === ''
          ) {
            updateFavoriteStatus(entry, READY_MESSAGE);
          }
        });

        if (enabled) {
          markActiveFavorite(currentActiveFavoriteId);
        }
      }

      function markActiveFavorite(favoriteId) {
        currentActiveFavoriteId = favoriteId || null;

        favoritesRegistry.forEach((entry) => {
          if (entry.loading) {
            return;
          }

          const isActive = Boolean(favoriteId) && entry.favorite.id === favoriteId;
          entry.button.classList.toggle('active', isActive);

          if (isActive) {
            updateFavoriteStatus(entry, FAVORITE_SUCCESS_MESSAGE);
          } else if (entry.statusMessage === FAVORITE_SUCCESS_MESSAGE) {
            updateFavoriteStatus(entry, READY_MESSAGE);
          }
        });
      }

      async function handlePlaybackAction(action) {
        const groupId = getSelectedGroupId();
        if (!groupId) {
          showFeedback('Choose a group before controlling playback.', true);
          return;
        }

        const endpoints = {
          playpause: `/api/groups/${encodeURIComponent(groupId)}/playpause`,
          next: `/api/groups/${encodeURIComponent(groupId)}/next`,
          previous: `/api/groups/${encodeURIComponent(groupId)}/previous`
        };

        const endpoint = endpoints[action];
        if (!endpoint) {
          console.warn(`Unknown playback action requested: ${action}`);
          return;
        }

        await sendCommand(endpoint);
        setTimeout(() => updateCurrentlyPlaying(), 500);
      }

      async function setVolume(level) {
        const groupId = getSelectedGroupId();
        if (!groupId) {
          showFeedback('Choose a group before changing volume.', true);
          return;
        }

        updateVolumeDisplay(level);
        const success = await sendCommand(
          `/api/groups/${encodeURIComponent(groupId)}/volume`,
          {
            volume: level
          },
          `Volume set to ${level}%.`
        );

        if (!success) {
          showFeedback('Unable to update volume. Please try again.', true);
        } else {
          setTimeout(() => updateCurrentlyPlaying(), 500);
        }
      }

      async function sendCommand(endpoint, body, successMessage = 'Command sent to Sonos.') {
        try {
          const response = await fetch(endpoint, {
            method: 'POST',
            headers: body ? { 'Content-Type': 'application/json' } : undefined,
            body: body ? JSON.stringify(body) : undefined
          });

          if (response.status === 401) {
            setAuthUI(false);
            showFeedback('Session expired. Please login again.', true);
            return false;
          }

          if (!response.ok) {
            throw new Error(await response.text());
          }

          if (successMessage) {
            showFeedback(successMessage);
          }
          return true;
        } catch (error) {
          console.error('Command failed:', error);
          showFeedback('Unable to reach Sonos. Please try again.', true);
          return false;
        }
      }

      function delay(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      function setVolumeControlAvailability(enabled) {
        volumeSlider.disabled = !enabled;
        if (!enabled) {
          volumeValue.textContent = '--%';
        } else {
          updateVolumeDisplay(volumeSlider.value);
        }
      }

      function updateVolumeDisplay(value) {
        volumeValue.textContent = `${Number(value)}%`;
      }

  setVolumeControlAvailability(false);
  evaluateFavoritesAvailability();
  applyAuthFeedback();
  showTab('control');

  async function refreshRooms() {
        if (!currentHouseholdId) {
          return;
        }

        try {
          await loadPlayers(currentHouseholdId);
        } catch (error) {
          console.error('Failed to refresh rooms', error);
        }
      }

      async function loadPlayers(householdId) {
        if (!householdId) {
          latestPlayers = [];
          latestGroups = [];
          roomsContainer.innerHTML = '';
          setVolumeControlAvailability(false);
          ensureActiveGroup([]);
          return;
        }

        try {
          clearTimeout(refreshTimer);
          refreshTimer = null;
          const response = await fetch(`/api/households/${encodeURIComponent(householdId)}/players`);

          if (response.status === 401) {
            setAuthUI(false);
            favoritesStatus.textContent = 'Login required to load favorites.';
            roomsContainer.innerHTML = '';
            setVolumeControlAvailability(false);
            return;
          }

          if (!response.ok) {
            throw new Error(await response.text());
          }

          const data = await response.json();
          latestPlayers = Array.isArray(data.players) ? data.players : [];
          latestGroups = Array.isArray(data.groups) ? data.groups : [];

          ensureActiveGroup(latestPlayers);
          renderRooms(latestPlayers, latestGroups);
          setVolumeControlAvailability(Boolean(currentGroupId));
        } catch (error) {
          console.error('Failed to load players', error);
          roomsContainer.innerHTML = '<p class="favorites-status">Unable to load rooms.</p>';
          setVolumeControlAvailability(false);
        }
      }

      function ensureActiveGroup(players) {
        if (currentGroupId && players.some((player) => player.groupId === currentGroupId)) {
          const active = players.find((player) => player.groupId === currentGroupId);
          if (active) {
            currentGroupName = active.groupName || active.name || currentGroupName;
          }
        } else {
          const candidate = players.find((player) => player.groupId);
          if (candidate) {
            currentGroupId = candidate.groupId;
            currentGroupName = candidate.groupName || candidate.name || 'Group';
          } else {
            currentGroupId = null;
            currentGroupName = 'No group selected';
          }
        }
        updateActiveGroupDisplay();
        evaluateFavoritesAvailability();
      }

      function renderRooms(players = [], groups = []) {
        volumeLabelMap.clear();
        volumeSliderMap.clear();
        roomsContainer.innerHTML = '';

        if (!players.length) {
          roomsContainer.innerHTML = '<p class="favorites-status">No rooms detected.</p>';
          return;
        }

        const selectedGroupId = getSelectedGroupId();
        const groupLookup = new Map();
        groups.forEach((group) => {
          if (!group) {
            return;
          }
          const identifiers = [group.id, group.groupId, group.coordinatorId].filter(Boolean);
          const resolvedName = group.name ?? group.displayName ?? identifiers[0] ?? 'Group';
          identifiers.forEach((identifier) => {
            if (!groupLookup.has(identifier)) {
              groupLookup.set(identifier, { ...group, name: resolvedName });
            }
          });
        });

        let selectedGroup = selectedGroupId ? groupLookup.get(selectedGroupId) : null;
        if (!selectedGroup && selectedGroupId) {
          selectedGroup = groups.find((group) => group?.id === selectedGroupId) || null;
        }

        players.forEach((player) => {
          let resolvedGroupId = player.groupId ?? null;
          if (!resolvedGroupId) {
            const fallback = groups.find(
              (group) => Array.isArray(group.playerIds) && group.playerIds.includes(player.id)
            );
            if (fallback) {
              resolvedGroupId = fallback.id ?? fallback.groupId ?? null;
            }
          }

          const playerGroupInfo = resolvedGroupId ? groupLookup.get(resolvedGroupId) : null;

          const card = document.createElement('div');
          card.className = 'room-card';
          if (resolvedGroupId && resolvedGroupId === currentGroupId) {
            card.classList.add('active');
          }

          const header = document.createElement('div');
          header.className = 'room-header';

          const title = document.createElement('span');
          title.className = 'room-name';
          const displayName = player.name || player.id || 'Room';
          title.textContent = displayName;

          const groupLabel = document.createElement('span');
          groupLabel.className = 'room-group-label';
          groupLabel.textContent = playerGroupInfo
            ? `Group: ${playerGroupInfo.name}`
            : player.groupName
              ? `Group: ${player.groupName}`
              : 'Ungrouped';

          header.appendChild(title);
          header.appendChild(groupLabel);

          const volumeRow = document.createElement('div');
          volumeRow.className = 'volume-row';
          const volumeLabel = document.createElement('span');
          const initialVolume = Number.isFinite(Number(player.volume)) ? Number(player.volume) : 0;
          volumeLabel.textContent = `Vol ${initialVolume}%`;
          const volumeSliderEl = document.createElement('input');
          volumeSliderEl.type = 'range';
          volumeSliderEl.min = '0';
          volumeSliderEl.max = '100';
          volumeSliderEl.value = initialVolume;
          volumeSliderEl.addEventListener('input', (event) => {
            volumeLabel.textContent = `Vol ${event.target.value}%`;
          });
          volumeSliderEl.addEventListener('change', (event) => {
            setPlayerVolume(player.id, Number(event.target.value));
          });
          volumeSliderEl.addEventListener('pointerdown', (event) => event.stopPropagation());
          volumeSliderEl.addEventListener('click', (event) => event.stopPropagation());
          volumeLabelMap.set(player.id, volumeLabel);
          volumeSliderMap.set(player.id, volumeSliderEl);
          volumeRow.appendChild(volumeLabel);
          volumeRow.appendChild(volumeSliderEl);

          const actions = document.createElement('div');
          actions.className = 'room-actions';

          const otherPlayer = players.find(
            (candidate) => candidate.id !== player.id && candidate.groupId && candidate.groupId !== resolvedGroupId
          );

          const joinButton = document.createElement('button');
          if (selectedGroup && selectedGroup.id !== resolvedGroupId) {
            joinButton.textContent = `Join ${selectedGroup.name}`;
            joinButton.disabled = false;
            joinButton.addEventListener('click', (event) => {
              event.stopPropagation();
              addToGroup(selectedGroup.id, player.id);
            });
          } else if (otherPlayer) {
            const targetName = otherPlayer.groupName || otherPlayer.name || 'Group';
            joinButton.textContent = `Join ${targetName}`;
            joinButton.disabled = false;
            joinButton.addEventListener('click', (event) => {
              event.stopPropagation();
              addToGroup(otherPlayer.groupId, player.id);
            });
          } else {
            joinButton.textContent = 'Join Other Room';
            joinButton.disabled = true;
          }

          const leaveButton = document.createElement('button');
          leaveButton.textContent = 'Leave Group';
          const groupEntry = groups.find((group) => group?.id === resolvedGroupId);
          const memberCount = Array.isArray(groupEntry?.playerIds)
            ? groupEntry.playerIds.length
            : players.filter((candidate) => candidate.groupId === resolvedGroupId).length;
          leaveButton.disabled = !resolvedGroupId || memberCount <= 1;
          leaveButton.addEventListener('click', (event) => {
            event.stopPropagation();
            if (resolvedGroupId) {
              removeFromGroup(resolvedGroupId, player.id);
            }
          });

          actions.appendChild(joinButton);
          actions.appendChild(leaveButton);

          card.appendChild(header);
          card.appendChild(volumeRow);
          card.appendChild(actions);

          card.addEventListener('click', () => {
            if (resolvedGroupId) {
              const resolvedName = playerGroupInfo?.name || player.groupName || displayName;
              setActiveGroup(resolvedGroupId, resolvedName, { refreshFavorites: true });
              renderRooms(latestPlayers, latestGroups);
            }
          });

          roomsContainer.appendChild(card);
        });
      }

      async function addToGroup(groupId, playerId) {
        if (!groupId || !playerId) {
          return;
        }

        const success = await sendCommand(
          `/api/groups/${encodeURIComponent(groupId)}/addPlayer`,
          { playerId },
          'Room joined the selected group.'
        );

        if (success && currentHouseholdId) {
          await loadPlayers(currentHouseholdId);
          await loadFavorites(currentHouseholdId);
          scheduleRefresh();
        }
      }

      async function removeFromGroup(groupId, playerId) {
        if (!groupId || !playerId) {
          return;
        }

        const success = await sendCommand(
          `/api/groups/${encodeURIComponent(groupId)}/removePlayer`,
          { playerId },
          'Room removed from its group.'
        );

        if (success && currentHouseholdId) {
          await loadPlayers(currentHouseholdId);
          await loadFavorites(currentHouseholdId);
          scheduleRefresh();
        }
      }

      async function setPlayerVolume(playerId, level) {
        if (!playerId) {
          return;
        }

        const numericLevel = Number(level);
        const label = volumeLabelMap.get(playerId);
        const slider = volumeSliderMap.get(playerId);

        if (label) {
          label.textContent = `Vol ${numericLevel}%`;
        }
        if (slider) {
          slider.value = numericLevel;
        }

        try {
          const postResponse = await fetch(`/api/players/${encodeURIComponent(playerId)}/volume`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ level: numericLevel })
          });

          if (!postResponse.ok) {
            throw new Error(await postResponse.text());
          }

          const getResponse = await fetch(`/api/players/${encodeURIComponent(playerId)}/volume`);
          if (getResponse.ok) {
            const payload = await getResponse.json();
            const updatedLevel = Number(
              payload.volume ?? payload?.volume?.volume ?? payload.level ?? numericLevel
            );
            if (label) {
              label.textContent = `Vol ${updatedLevel}%`;
            }
            if (slider) {
              slider.value = updatedLevel;
            }
          }

          scheduleRefresh();
        } catch (error) {
          console.error('Failed to update player volume:', error);
          showFeedback('Unable to update room volume. Please try again.', true);
          if (currentHouseholdId) {
            loadPlayers(currentHouseholdId);
          }
        }
      }

      function scheduleRefresh() {
        clearTimeout(refreshTimer);
        refreshTimer = setTimeout(() => {
          if (currentHouseholdId) {
            loadPlayers(currentHouseholdId).catch((error) => {
              console.error('Scheduled room refresh failed', error);
            });
          }
        }, 700);
      }

      async function refreshUI() {
        await loadHouseholds();
      }

      setVolumeControlAvailability(false);
      evaluateFavoritesAvailability();
      updateActiveGroupDisplay();

      async function updateCurrentlyPlaying() {
        const groupId = getSelectedGroupId();
        if (!groupId || !isSonosConnected) {
          currentlyPlayingPanel.classList.remove('visible');
          document.body.classList.remove('has-playing');
          return;
        }

        try {
          const response = await fetch(`/api/groups/${encodeURIComponent(groupId)}/playback/status`);
          if (!response.ok) {
            throw new Error('Failed to fetch playback status');
          }

          const status = await response.json();
          currentPlaybackState = status;

          console.log('Playback status:', status);

          const playbackState = status.playbackState || status.state || status.playback?.state || 'STOPPED';
          const isPlaying = playbackState === 'PLAYING' || playbackState === 'PLAYBACK_STATE_PLAYING';
          
          const item = status.currentItem || status.item || status.playback?.currentItem || null;
          const track = item?.track || item?.container?.metadata || status.track || null;
          
          const groupInfo = latestGroups.find((g) => g.id === groupId || g.groupId === groupId);
          const groupName = groupInfo?.name || currentGroupName || 'Unknown Group';

          if (track || item || playbackState !== 'STOPPED') {
            const title = track?.name || track?.title || item?.name || 'Unknown Track';
            
            let artist = '';
            if (track?.artist) {
              artist = typeof track.artist === 'string' ? track.artist : track.artist?.name || track.artist?.value || '';
            } else if (track?.albumArtist) {
              artist = typeof track.albumArtist === 'string' ? track.albumArtist : track.albumArtist?.name || track.albumArtist?.value || '';
            } else if (track?.creator) {
              artist = typeof track.creator === 'string' ? track.creator : track.creator?.name || track.creator?.value || '';
            }
            
            let album = '';
            if (track?.album) {
              album = typeof track.album === 'string' ? track.album : track.album?.name || track.album?.value || '';
            } else if (track?.albumName) {
              album = typeof track.albumName === 'string' ? track.albumName : track.albumName?.name || track.albumName?.value || '';
            }
            
            let imageUrl = null;
            if (track?.imageUrl) {
              imageUrl = typeof track.imageUrl === 'string' ? track.imageUrl : track.imageUrl?.url || track.imageUrl?.value || null;
            } else if (track?.albumArtUri) {
              imageUrl = typeof track.albumArtUri === 'string' ? track.albumArtUri : track.albumArtUri?.url || track.albumArtUri?.value || null;
            } else if (track?.albumArtURL) {
              imageUrl = typeof track.albumArtURL === 'string' ? track.albumArtURL : track.albumArtURL?.url || track.albumArtURL?.value || null;
            } else if (item?.imageUrl) {
              imageUrl = typeof item.imageUrl === 'string' ? item.imageUrl : item.imageUrl?.url || item.imageUrl?.value || null;
            } else if (item?.albumArtUri) {
              imageUrl = typeof item.albumArtUri === 'string' ? item.albumArtUri : item.albumArtUri?.url || item.albumArtUri?.value || null;
            }
            
            if (imageUrl && !imageUrl.startsWith('http')) {
              imageUrl = null;
            }

            currentlyPlayingTitle.textContent = title;
            currentlyPlayingArtist.innerHTML = '';
            if (artist) {
              const artistSpan = document.createElement('span');
              artistSpan.textContent = artist;
              currentlyPlayingArtist.appendChild(artistSpan);
            }
            if (album && artist) {
              const separator = document.createTextNode(' â€¢ ');
              currentlyPlayingArtist.appendChild(separator);
              const albumSpan = document.createElement('span');
              albumSpan.textContent = album;
              currentlyPlayingArtist.appendChild(albumSpan);
            }
            if (!artist && !album) {
              currentlyPlayingArtist.innerHTML = '<span>Sonos</span>';
            }

            currentlyPlayingLocation.innerHTML = `<span>${groupName}</span>`;

            if (imageUrl) {
              const img = document.createElement('img');
              let finalImageUrl = imageUrl;
              
              if (imageUrl.startsWith('http://')) {
                finalImageUrl = `/api/image-proxy?url=${encodeURIComponent(imageUrl)}`;
              }
              
              img.src = finalImageUrl;
              img.alt = title;
              img.loading = 'lazy';
              img.style.width = '100%';
              img.style.height = '100%';
              img.style.objectFit = 'cover';
              img.onerror = () => {
                currentlyPlayingArt.innerHTML = '<span class="currently-playing-art-placeholder">â™ª</span>';
              };
              currentlyPlayingArt.innerHTML = '';
              currentlyPlayingArt.appendChild(img);
            } else {
              currentlyPlayingArt.innerHTML = '<span class="currently-playing-art-placeholder">â™ª</span>';
            }

            const playerCount = latestPlayers.filter((p) => p.groupId === groupId).length;
            if (playerCount > 1) {
              currentlyPlayingGroupIndicator.style.display = 'grid';
              currentlyPlayingGroupCount.textContent = playerCount;
              currentlyPlayingGroupCount.style.display = 'grid';
            } else {
              currentlyPlayingGroupIndicator.style.display = 'none';
              currentlyPlayingGroupCount.style.display = 'none';
            }

            currentlyPlayingPlayBtn.innerHTML = isPlaying
              ? '<svg viewBox="0 0 24 24"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" /></svg>'
              : '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z" /></svg>';

            const volume = status.volume || status.groupVolume || status.playback?.volume || 0;
            currentlyPlayingVolumeSlider.value = volume;
            currentlyPlayingVolumeValue.textContent = volume;
            currentlyPlayingVolume.style.display = 'flex';

            currentlyPlayingPanel.classList.add('visible');
            document.body.classList.add('has-playing');
          } else {
            currentlyPlayingPanel.classList.remove('visible');
            document.body.classList.remove('has-playing');
          }
        } catch (error) {
          console.error('Failed to update currently playing:', error);
          currentlyPlayingPanel.classList.remove('visible');
          document.body.classList.remove('has-playing');
        }
      }

      function startPlaybackRefresh() {
        clearInterval(playbackRefreshTimer);
        playbackRefreshTimer = setInterval(() => {
          if (isSonosConnected && getSelectedGroupId()) {
            updateCurrentlyPlaying();
          }
        }, 3000);
        updateCurrentlyPlaying();
      }

      function stopPlaybackRefresh() {
        clearInterval(playbackRefreshTimer);
        playbackRefreshTimer = null;
      }

      currentlyPlayingPlayBtn.addEventListener('click', async () => {
        const groupId = getSelectedGroupId();
        if (!groupId) {
          return;
        }
        await handlePlaybackAction('playpause');
        setTimeout(() => updateCurrentlyPlaying(), 500);
      });

      currentlyPlayingVolumeSlider.addEventListener('input', (e) => {
        currentlyPlayingVolumeValue.textContent = e.target.value;
      });

      currentlyPlayingVolumeSlider.addEventListener('change', async (e) => {
        const groupId = getSelectedGroupId();
        if (!groupId) {
          return;
        }
        await setVolume(Number(e.target.value));
        setTimeout(() => updateCurrentlyPlaying(), 500);
      });

      function setActiveGroup(groupId, name, { refreshFavorites = false } = {}) {
        currentGroupId = groupId || null;
        currentGroupName = currentGroupId ? name || currentGroupName || 'Group' : 'No group selected';
        updateActiveGroupDisplay();
        evaluateFavoritesAvailability();
        if (refreshFavorites && currentHouseholdId) {
          loadFavorites(currentHouseholdId).catch((error) => {
            console.error('Failed to refresh favorites', error);
          });
        }
        if (groupId) {
          startPlaybackRefresh();
        } else {
          stopPlaybackRefresh();
        }
      }

      window.addEventListener('load', () => {
        applyAuthFeedback();
        checkAuthAndInit();
      });
    </script>
